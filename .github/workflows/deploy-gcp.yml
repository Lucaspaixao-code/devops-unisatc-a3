name: Deploy to Google Cloud

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      TF_IN_AUTOMATION: true
      GOOGLE_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
      GOOGLE_REGION: ${{ secrets.GCP_REGION }}
      GOOGLE_ZONE: ${{ secrets.GCP_ZONE }}

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Instalação e login no GCloud
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          export_default_credentials: true

      # 3. Instalar kubectl via gcloud
      - name: Install kubectl
        run: |
          gcloud components install kubectl --quiet

      # 4. Autenticar Docker com Artifact Registry
      - name: Authenticate Docker with Artifact Registry
        run: |
          gcloud auth configure-docker ${GOOGLE_REGION}-docker.pkg.dev --quiet

      # 5. Instalar Terraform
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      # 6. Cache do Terraform
      - name: Setup Terraform cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            terraform/.terraform
          key: terraform-${{ hashFiles('terraform/**/*.tf') }}

      # 7. Terraform Init & Plan
      - name: Terraform Init & Plan
        working-directory: terraform
        run: |
          set -e
          terraform init -input=false
          terraform plan -out=tfplan

      # 8. Terraform Apply
      - name: Terraform Apply
        working-directory: terraform
        run: |
          set -e
          terraform apply -auto-approve tfplan

      # 9. Configurar kubectl para cluster GKE criado pelo Terraform
      - name: Configure kubectl (GKE)
        run: |
          gcloud container clusters get-credentials ${{ secrets.GCP_GKE_CLUSTER }} \
            --region=${{ secrets.GCP_REGION }} \
            --project=${{ secrets.GCP_PROJECT_ID }}

      # 10. Apply dos manifests Kubernetes
      - name: Deploy to Kubernetes
        run: |
          set -e
          kubectl apply -f k8s/
